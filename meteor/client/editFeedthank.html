<template name="editFeedthank">
<br/>
<br/>
<div class="row">
  <br/>
  <br/>
  <div class="col-md-8 col-md-offset-2">
    <form class="form col-md-10 col-md-offset-1">
       <input class="hidden" type="file" id="cover" name="{{_id}}"><br>
       <div style="visibility:hidden;  position:absolute; left:0px; top:0px;" id="picker">
        <h4><label>Los datos de la cita, solo los invitados los pueden ver</label></h4>
   <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' id="when" class="form-control" placeholder="Fecha y hora de la cita. Da click al icono." value={{when}}>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
      {{#if sendFeedthank}}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <input type="text" class="form-control" id="place" placeholder="Nombre del lugar">
      </div>
    </div>
<div class="row text-center">
        <div class="fb-send" data-href="{{rootURL}}{{pathFor 'privateFeedthank'}}" data-colorscheme="light" data-ref="feedEdit"></div>
        <br/>
         <a class="btn btn-md btn-warning backToEdit">Atrás</a>
    </div>
    <br/>
      {{else}}
      <div class="row">
        <div class="col-md-10">
          <h4><label>Cuenta la historia detrás de tu platillo</label></h4>
          <input type="text" name="{{_id}}" class="form-control text-center" id="title" placeholder="El título de mi Feedthank" value={{title}}>
          {{>reasonInput}}
          {{#each reasons}}
          {{>reason}}
          {{/each}}
        </div>
      </div>
    <div class="row text-center">
       <input id="sendFb" type="text" value="{{rootURL}}{{pathFor 'privateFeedthank'}}" hidden>
      <a class="btn btn-md btn-default sendFeedthank">Enviar</a>
    </div>
    <br/>
    {{/if}}
  </form>
</div>
</div>
</template>
<template name="reasonInput">
<div class="reasonInput">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
     <input class="hidden reasonImg" type="file" name="reasonImg">
     {{#if waiting}}
     <img class="img-responsive" src="load.gif">
     {{else}}
      <img id="reasonImgInput" class="btn img-responsive" src="photo.png">
      {{/if}}
  </div>
</div>
<div class="row">
    <textarea id="reasonText" class="form-control" rows="5" name="reasonText" placeholder="Un momento con tu invitado, un ingrediente secreto ¿qué significa este platillo?"></textarea>
    <br/>
</div>
</div>
</template>
<template name="reason">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
    {{#each image picture}}
    <a href="{{url}}" id="my-lightbox" data-toggle="lightbox" data-gallery="multiimages" data-title="People walking down stairs">
        <img src="{{url}}" alt="Cargando..." class="img-responsive" />
    </a>
    {{/each}}
  </div>
</div>
</template>
