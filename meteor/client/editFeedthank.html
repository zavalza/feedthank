<template name="editFeedthank">
<br/>
<br/>
<div class="row">
  <br/>
  <br/>
  <div class="col-md-6 col-md-offset-1">
    <form class="form col-md-10 col-md-offset-1">
       <input class="hidden" type="file" id="cover" name="{{_id}}"><br>
       <div style="visibility:hidden;  position:absolute; left:0px; top:0px;" id="picker">
        <h4><label>Los datos de la cita, solo los invitados los pueden ver</label></h4>
   <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' id="when" class="form-control" placeholder="Fecha y hora de la cita. Da click al icono." value={{when}}>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
      {{#if sendFeedthank}}
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <input type="text" class="form-control" id="place" placeholder="Nombre del lugar">
      </div>
    </div>
<div class="row text-center">
        <div class="fb-send" data-href="{{rootURL}}{{pathFor 'privateFeedthank'}}" data-colorscheme="light" data-ref="feedEdit"></div>
        <br/>
         <a class="btn btn-md btn-warning backToEdit">Atrás</a>
    </div>
    <br/>
      {{else}}
      <div class="row">
        <div class="col-md-10">
          <h4><label>Crea tu invitación a comer</label></h4>
          <input type="text" class="form-control text-center" id="title" placeholder="El título de mi Feedthank" value={{title}}>
          {{#each reasons}}
          {{>reasonInput}}
          {{/each}}
        </div>
        <div class="col-xs-12">
          <a href="#" class="newReason">+ Añadir texto/imagen</a>
        </div>
      </div>
    <div class="row text-center">
       <input id="sendFb" type="text" value="{{rootURL}}{{pathFor 'privateFeedthank'}}" hidden>
      <a class="btn btn-md btn-default sendFeedthank">Enviar</a>
    </div>
    <br/>
    {{/if}}
  </form>
</div>
</div>
</template>
<template name="reasonInput">
<div class="reason">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
    <input id={{picture}} class="hidden reasonImg" type="file" name="reasonImg">
    {{#each image picture}}
    <a href="#">
      <img id="reasonImgInput" class="img-responsive" src="{{url}}">
    </a>
    {{else}}
    <a href="#">
      {{#if waiting}}
      <img id="wait" class="img-responsive" src="load.gif">
      {{else}}
      <img id="reasonImgInput" class="img-responsive" src="photo.png">
      {{/if}}
    </a>
    {{/each}}
  </div>
</div>
<div class="row">
  <div class="col-md-10">
    <textarea class="form-control" name="reasonText" placeholder="Una razón, un momento, un aniversario, ¿por qué tu invitado es especial?" value={{text}}></textarea>
    <br/>
  </div>
</div>
</div>
</template>
<template name="meaningInput">
<div class="meaning">
<div class="col-md-10">
  <textarea class="form-control" name="meaningText"  placeholder="Una historia, un ingrediente especial, un esfuerzo único ¿Qué hace diferente a este platillo?" value={{text}}></textarea>
  <br/>
</div>
<div class="col-md-2 col-md-offset-0 col-xs-4 col-xs-offset-4">
  <img id="waitMeaningImg" class="img-responsive" style="visibility:hidden; height:0px;" src="load.gif">
  <input id={{picture}} class="hidden meaningImg" type="file" name="meaningImg">
  {{#each image picture}}
  <a href="#">
    <img id="meaningImgInput" class="img-responsive" src="{{url}}">
  </a>
  {{else}}
  <a href="#">
    <img id="meaningImgInput" class="img-responsive" src="photo.png">
  </a>
  {{/each}}
</div>
</div>
</template>
