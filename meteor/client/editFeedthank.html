<template name="editFeedthank">
<br/>
<br/>
<div class="row">
  <br/>
  <br/>
  <div class="col-md-8 col-md-offset-2">
    <form class="form col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10">
          <h3><label>Cocina para alguien e invítalo a comer con Feedthank</label></h3>
          <input type="text" name="{{_id}}" class="form-control text-center" id="title" placeholder="Ponle un título a tu invitación" value={{title}}>
            <br/>
            <h3><label>Cuenta la historia detrás de tu platillo</label></h3>
            {{#if reasons}}
            <span>Mira tu historia...</span>
            {{/if}}
            <div class="row">
              {{#each reasons}}
              <div class="col-md-4 col-xs-6">
                {{>reason}}
              </div>
              {{/each}}
            </div>
            <span>Añade una foto de las cosas o momentos que hagan especial tu platillo </span><a class="edit-feedthank-question-sign" href="#" title="Un momento con tu invitado, un ingrediente secreto ¿qué significa este platillo?"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
          {{>reasonInput}}
        <div class="row text-center">
       <input id="sendFb" type="text" value="{{rootURL}}{{pathFor 'privateFeedthank'}}" hidden>
    <br/>
    <a class="btn btn-md btn-default sendFeedthank">Invitación lista!</a>
    </div>
    </div>
      </div>
    <br/>
  </form>
</div>
</div>
</template>
<template name="reasonInput">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
     <input class="hidden reasonImg" type="file" name="reasonImg">
      {{#each image reasonImgId}}
       <img id="savedImage" alt="Cargando..." class="btn img-responsive reasonImgInput" src="{{url}}">
      {{else}}
        <img class="btn img-responsive reasonImgInput" src="photo.png">
      {{/each}}
  </div>
</div>
<div class="row">
    <textarea id="reasonText" class="form-control" rows="5" name="reasonText" placeholder="Escribe algo sobre la foto"></textarea>
    <br/>
</div>
<div class="row text-center">
<a class="btn btn-md btn-success saveReason">Añadir más fotos</a>
</div>
</template>
<template name="reason">
    <a id="galleryImage" href="{{imageUrl picture}}" data-toggle="lightbox" data-gallery="multiimages" data-title="{{text}}">
        <img src="{{imageUrl picture}}" alt="Cargando..." class="img-responsive" />
    </a>
</template>
