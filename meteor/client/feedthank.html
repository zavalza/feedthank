<template name="feedthank">
    <br/>
  <br/>
  <br/>
  <br/>
<div class="row text-center">
	<h1><b>{{title}}</b></h1>
	<button type="submit" class="btn btn-default openGallery">Ver feedthank</button>
</div>
<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		<div id="reasons">
			{{#each reasons}}
				{{>reason}}
			{{else}}
		  <div class="text-center">
		  Esta historia está vacía =(.
		  </div>
		<br/>
		{{/each}}
		</div>
	</div>
</div>
</template>
