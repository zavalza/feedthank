<template name="feedthank">
    <br/>
  <br/>
  <br/>
  <br/>
<div class="row">
	<h1 class="text-center"><b>{{title}}</b></h1>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
		{{#each image cover}}
		<a href="#">
			<img  class="img-responsive" src="{{url}}">
		</a>
		{{else}}
		<a href="#">
			<img  class="img-responsive" src="photo.png">
		</a>
		{{/each}}
	</div>
</div>
<br/>
<br/>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
    <div class="row">
     {{#each reasons}}
           <div class="col-md-4 col-xs-6">
            {{>reason}}
          </div>
      {{/each}}
    </div>
  </div>
 </div>
</template>


<template name="meaning">
  <div class="col-md-2 col-md-offset-0 col-xs-4 col-xs-offset-4">
  {{#each image picture}}
    <img class="img-responsive" src="{{url}}">
  {{/each}}
</div>
<div class="col-md-10">
  <p>{{text}}</p>
  <br/>
</div>
</template>
