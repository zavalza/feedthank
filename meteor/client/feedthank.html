<template name="feedthank">
<div class="row">
	<h1 class="text-center"><b>{{title}}</b></h1>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
		{{#each image cover}}
		<a href="#">
			<img  class="img-responsive" src="{{url}}">
		</a>
		{{else}}
		<a href="#">
			<img  class="img-responsive" src="photo.png">
		</a>
		{{/each}}
	</div>
</div>
<div class="row">
     <div class="col-md-8 col-md-offset-2">
      <h3 class="text-center">¿Por qué te dedico este platillo?</h3>
      <div class="row">
     	{{#each reasons}}
          {{>reason}}
        {{/each}}
       </div>
       <h3 class="text-center">Esto es algo muy especial</h3>
      <div class="row">
        {{#each meanings}}
           {{>meaning}}
        {{/each}}
      </div>
     </div>
 </div>
</template>

<template name="reason">
   <div class="col-md-2 col-md-offset-0 col-xs-4 col-xs-offset-4">
    {{#each image picture}}
      <img class="img-responsive" src="{{url}}">
    {{/each}}
  </div>
  <div class="col-md-10">
    <p>{{text}}</p>
  </div>
</template>

<template name="meaning">
  <div class="col-md-2 col-md-offset-0 col-xs-4 col-xs-offset-4">
  {{#each image picture}}
    <img class="img-responsive" src="{{url}}">
  {{/each}}
</div>
<div class="col-md-10">
  <p>{{text}}</p>
  <br/>
</div>
</template>
