<template name="home">
<br/>
<br/>
<br/>
<div class="row">
	<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
		<br/>
		{{#each feedthank}}
		<div class="col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1">
			{{>feedthankThumbnail}}
		</div>
		{{else}}
		<h3>No hay dedicatorias a√∫n</h3>
		{{/each}}
	</div>
</div>
</template>
<template name="feedthankThumbnail">
<div class="thumbnail" style="z-index: 5; -webkit-box-shadow: 5px 5px 5px 0px rgba(15,15,15,0.75);
	-moz-box-shadow: 5px 5px 5px 0px rgba(15,15,15,0.75);
	box-shadow: 5px 5px 5px 0px rgba(15,15,15,0.75);">
	<a href="{{pathFor 'feedthank'}}">
		{{#each image cover}}
		<img  style="height: 200px; widht:200px;" class="img-responsive" src="{{url}}">
		{{else}}
		<img class="img-responsive" style="height: 200px; widht:200px;" src="feedthank.jpg">
		{{/each}}
	</a>
	<span class="thumbText" style="display:inline-block;">
		<h3  class="text-center"><b>
			<a href="{{pathFor 'feedthank'}}">
				{{#if title}}
				{{title}}
				{{else}}
				Un feedthank genial
				{{/if}}
			</a>
			</b>
		</h3>
		<div class="box">
			<div class="text">
				<div class="row">
					<div class="col-md-3">
						<b>De:&nbsp;</b>
					</div>
					<div class="col-md-9">
						{{#each user authorId}}
						<a href="#"><img class="btn img-responsive" width="60" src="{{profile.picture}}"></a>
						{{/each}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<b>Para:&nbsp;</b>
					</div>
					<div class="col-md-9">
						{{#each guests}}
						{{#each user this}}
						<a href="#"><img class="btn img-responsive" width="60" src="{{profile.picture}}"></a>
						{{/each}}
						{{else}}
					    Un invitado especial
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</span>
</div>
</template>
