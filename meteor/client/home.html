<template name="home">
<br/>
<br/>
<br/>
<div class="row">
	<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
		<br/>
		{{#each feedthank}}
		<div class="col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1 home-feedthank-preview">
			{{>feedthankThumbnail}}
		</div>
		{{else}}
		<h3>No hay dedicatorias a√∫n</h3>
		{{/each}}
	</div>
</div>
</template>
<template name="feedthankThumbnail">
	<div class="thumbnail feedthank-thumbnail-header">
	<a href="{{pathFor 'feedthank'}}">
		{{#each image cover}}
		<img class="img-responsive feedthank-thumbnail-image" src="{{url}}">
		{{else}}
		<img class="img-responsive feedthank-thumbnail-image" src="feedthank.jpg">
		{{/each}}
	</a>
	</div>
	<div class="caption feedthank-thumbnail-caption">
		<a class="feedthank-thumbnail-title" href="{{pathFor 'feedthank'}}">
			{{#if title}}
			{{title}}
			{{else}}
			Un feedthank genial
			{{/if}}
		</a>
		<div class="row feedthank-thumbnail-row">
			<div class="col-md-2 feedthank-thumbnail-from-to">
				<b>De:&nbsp;</b>
			</div>
			<div class="col-md-10">
				{{#each user authorId}}
				<a href="#"><img class="img-responsive feedthank-thumbnail-user" src="{{profile.picture}}"></a>
				{{/each}}
			</div>
		</div>
		<div class="row feedthank-thumbnail-row">
			<div class="col-md-2 feedthank-thumbnail-from-to">
				<b>Para:&nbsp;</b>
			</div>
			<div class="col-md-10">
				{{#each guests}}
				{{#each user this}}
				<a href="#"><img class="img-responsive feedthank-thumbnail-user" src="{{profile.picture}}"></a>
				{{/each}}
				{{else}}
			    Un invitado especial
				{{/each}}
			</div>
		</div>
	</div>
</template>
